<!doctype html>
<html>

<head>
    <title>Webpack REST API App</title>
</head>

<body>
        <div id="navigation">
                <ul class="nav-list">
                    <li id="js-show-all">Show all Contacts</li>
                    <li id="js-search">Search</li>
                    <li id="js-add-new">Add New Contact</li>
                </ul>
            </div>
            <div id="search-panel" class="panel">
                <h1>Search Contacts</h1>
                <form id="search" action="#">
                    <div id="results">
                    
                </div>
                    <div>
                        <label>
                            <input type="text" name="search" id="search" placeholder="Enter name of contact" />
                        </label>
                    </div>
                            <input type="submit" value="Submit" />
                </form>
            </div>
                <div id="contact-panel" class="panel">
                    <form id="contact" action="#">
                        <h1>Add a new contact</h1>
                        <div>
                            <label>
                                <input type="text" name="person" id="firstName" placeholder="First Name" />
                            </label>
                            <label>
                                <input type="text" name="lastName" id="lastName" placeholder="Last Name" />
                            </label>
                            <label>
                                <input type="text" name="phoneNumber" id="phoneNumber" placeholder="5106797777" />
                            </label>
                            <label>
                                <input type="text" name="email" id="email" placeholder="john@example.com" />
                            </label>
                        </div>
                        <div>
                            <input type="submit" value="Submit" />
                        </div>
                    </form>
                </div>
            <div id = "show-panel" class="panel">
            
            </div>



</body>

</html>
