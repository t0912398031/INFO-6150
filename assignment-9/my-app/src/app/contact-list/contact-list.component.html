<h1>
My Contacts
</h1>
<div>
<table  style="width:100%" id="ctable">
<tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Phone</th>
    <th>Email</th>

</tr>
<tr *ngFor="let contact of contacts">
    <td> {{ contact.firstName }} </td>
    <td> {{ contact.lastName }} </td>
    <td> {{ contact.phoneNumber }} </td>
    <td> {{ contact.email }} </td>
    
</tr>
</table>

</div>
