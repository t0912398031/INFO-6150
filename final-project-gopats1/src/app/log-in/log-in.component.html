<div class="container bounceIn">
  <div class="card card-container shadow rounded">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" [(ngModel)]="un" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="pw" [ngModelOptions]="{standalone: true}">
      </div>
      <button type="submit" class="btn btn-primary btn-block" (click)="auth()">Log In</button>
    </form>
  </div>
</div>
