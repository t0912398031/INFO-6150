<div class="container">
  <div class="card card-container shadow rounded bounceIn">
    <form (ngSubmit)="submit()" #form="ngForm">
      <div class="form-group emailHelp">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" name="email1" #email1="ngModel" [(ngModel)]="email" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password1" #password1="ngModel" [(ngModel)]="password" required>
        <small class="form-text text-muted">Password should include at least 8 characters.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword2">Confirm password</label>
        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password"  name="password22" #password22="ngModel" [(ngModel)]="password2" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Phone</label>
        <input type="numeric" class="form-control" placeholder="Phone" name="phone1" #phone1="ngModel" [(ngModel)]="phone" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Address</label>
        <textarea type="text" rows="4" class="form-control" placeholder="Address" [(ngModel)]="address" name="address1" #address1="ngModel" required></textarea>
      </div>
      <div class="form-group name">
        <label for="exampleFirstName">First name</label>
        <input type="firstname" class="form-control name" id="exampleFirstName" placeholder="First Name"  name="fname1" #fname1="ngModel" [(ngModel)]="fname" required>
      </div>
      <div class="form-group name lastname">
        <label for="exampleLastName">Last name</label>
        <input type="lastname" class="form-control name" id="exampleLastName" placeholder="Last Name"  name="lname1" #lname1="ngModel" [(ngModel)]="lname" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block" [disabled]="!form.valid">Sign Up</button>
    </form>
  </div>
</div>
