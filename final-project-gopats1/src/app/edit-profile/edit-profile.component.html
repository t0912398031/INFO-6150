<div class="header">
<div class="container">
  <div class="card card-container shadow rounded bounceIn">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">First Name</label>
        <input type="text" class="form-control" placeholder="{{user.fname}}" [(ngModel)]="fname" [ngModelOptions]="{standalone: true}">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Last Name</label>
        <input type="text" class="form-control" placeholder="{{user.lname}}" [(ngModel)]="lname" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Phone</label>
        <input type="numeric" class="form-control" placeholder="{{user.phone}}" [(ngModel)]="phone" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Address</label>
        <textarea type="text" rows="4" class="form-control" placeholder="{{user.address}}" [(ngModel)]="address" [ngModelOptions]="{standalone: true}"></textarea>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Email</label>
        <input type="email" class="form-control" placeholder="{{user.email}}" disabled="true" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
      </div>
      <div>
      <div>
      <button type="submit" class="btn btn-primary btn-block" (click)="update()">Submit</button>
      </div>
      <div>
      <button id="cancel" type="cancel" class="btn btn-secondary btn-block" (click)="back()">Cancel</button>
      </div>
      </div>
    </form>
  </div>
</div>
</div>
